{% extends 'base.html' %}
{% load static %}


{% block content %}
    {% if not request.user.is_authenticated %}
    <script>
        window.location.href = '{% url "authentication:login" %}';
    </script>
    {% endif %}

    <div class="row">
    <div class="col-md-3">
    </div>
        <div class="col-md-6">
            <form action="{% url 'authentication:change_password' %}" method="post">
                {% csrf_token %}
                {% include 'messages.html' %}
                <div class="form-group">
                    <label for="">Old password</label>
                    <input
                            type="password"
                            class="form-control form-control-sm"
                            name="password"
                            value=""
                    />
                </div>
                <div class="form-group">
                    <label for="">New password</label>
                    <input
                            type="password"
                            class="form-control form-control-sm"
                            name="new_password1"
                            value=""
                    />
                </div>
                <div class="form-group">
                    <label for="">Repeat new password</label>
                    <input
                            type="password"
                            class="form-control form-control-sm"
                            name="new_password2"
                            value=""
                    />
                </div>
                <button type="submit" value="Submit" class="btn btn-outline-success btn-lg btn-block">Change password</button>
            </form>
        </div>
    <div class="col-md-3">
    </div>
    </div>



{% endblock content %}
