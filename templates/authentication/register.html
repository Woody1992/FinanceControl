{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
    {% if request.user.is_authenticated %}
    <script>
        window.location.href = '{% url "expenses:index" %}';
    </script>
    {% endif %}

    <div class="login-form">
        <form action="{% url 'authentication:register' %}" method="post">
        <h2 class="text-center">Register</h2>

        {% csrf_token %}
        {% include 'messages.html' %}

        <div class="form-group mb-3">
            <input
                    type="text"
                    name="username"
                    placeholder="username"
                    id="usernameField"
                    value="{{fieldValues.username}}"
                    class="form-control form-control-sm"
            />
        </div>
            <div class="usernameFeedBackArea invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
        <div class="form-group mb-3">
            <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control form-control-sm"
                    id="emailField"
                    value="{{fieldValues.email}}"
            />
        </div>
            <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
        <div class="form-group mb-3">
            <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control form-control-sm"
                    id="passwordField"
            />
            <small class="float-right py-3 showPassword" >SHOW</small><br>
        </div>
        <div class="form-group mb-3">
            <input
                    type="password"
                    name="password2"
                    placeholder="Repeat password"
                    class="form-control form-control-sm"
            />
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary submit-btn mb-3 btn-block" type="submit" value="Register">Register</button>
        </div>
        <div class="clearfix">
{#            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>#}
{#            <a href="#" class="float-right">Forgot Password?</a>#}
        </div>
    </form>
    <p class="text-center"><a href="{% url 'authentication:login' %}">Already have an account?</a></p>
    </div>



<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
