{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses:index' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <form action="{% url 'expenses:add_expense' %}" method="post">
            {% csrf_token %}
            {% include 'messages.html' %}
            <div class="form-group">
                <label for="">Amount</label>
                <input
                        type="number"
                        class="form-control form-control-sm"
                        name="amount"
                        value="{{values.amount}}"
                />
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input
                        type="text"
                        class="form-control form-control-sm"
                        name="description"
                        value="{{values.description}}"
                />
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <select name="category" id="" class="custom-select">
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{ category.name }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="form-group">
                <label for="">Date of expense</label>
                <input
                        type="date"
                        class="form-control form-control-sm"
                        name="expense_date"
                />
            </div>
            <button type="submit" value="Submit" class="btn btn-outline-success btn-lg btn-block">Create expense</button>
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
